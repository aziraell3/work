<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>업무 편의</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/css/select2.min.css" rel="stylesheet" />
<link href="git.css" rel="stylesheet" />
</head>
<body>
<div id="wrap">
	<div id="header">
		<div class="box__item">
			<div class="header-title">
				<h1>
					<label for="UsernameKoTitle">ebase User name Search</label>
				</h1>
			</div>
			<form name="frm3" class="box__form">
				<div class="box__h box__info">
					<select id="selectName" class="form-control">
						<option value="">Name Select</option>
						<option value="kwlee">이광현</option>
						<option value="kwalee">이광민</option>
						<option value="jlee16">이지나</option>
						<option value="kymin">민경희</option>
					</select>
					<input id="UsernameKoTitle" class="form-control" name="UsernameKo" type="text" placeholder="Name" value="" onclick="this.select()">
					<button class="js-button single_trigger btn btn-success UsernameKo">Check</button>
					<input id="Userid" class="form-control " name="Username" type="text" placeholder="User ID" value="" onclick="this.select()">
					<button class="js-button single_trigger btn btn-success UserId">Confirm</button>
					<p style="padding-top:10px">
						<input id="ShortUrl" class="form-control " name="ShortUrl" type="text" placeholder="Short Url" value="http://github.ebaykorea.com/org-publisher/Publish.Ebay/commit/dddddddddd" style="width: 532px">
						<!-- http://is.gd/create.php?format=simple&url= -->
						<button class="js-button single_trigger btn btn-warning ShortUrl">Confirm</button>
					</p>
				</div>

				<div class="box__h">
					<div class="box__cell">
						<a href="https://wiki.ebaykorea.com/pages/viewpage.action?pageId=332067574" target="_blank" class="link__button fav">[PM] 리소스 현황</a>
						<a href="https://jira.ebaykorea.com/" target="_blank" class="link__button fav">jira</a>
						<a href="http://rms.ebaykorea.com/" target="_blank" class="link__button fav">RMS</a>
						<a href="https://wiki.ebaykorea.com/display/ET/calendars" target="_blank" class="link__button">calendars</a>
						<a href="https://uxlab.ebaykorea.com/Coding/Index" target="_blank" class="link__button">UX Lab</a>
					</div>
					<div class="box__cell">
						<a href="https://fnp-dev.gmarket.co.kr/mobile-layout/mockups" target="_blank" class="link__button">[MO] header</a>
						<a href="https://fnp-dev.gmarket.co.kr/desktop-layout/mockups" target="_blank" class="link__button">[PC] header</a>
						<a href="https://ers.ebaykorea.com/" target="_blank" class="link__button">ERS</a>
						<a href="https://wiki.ebaykorea.com/#all-updates" target="_blank" class="link__button">wiki</a>
						<a href="https://jira.ebaykorea.com/servicedesk/customer/portal/1" target="_blank" class="link__button">IT Service Desk</a>
						<a href="https://github.com/lezhin/accessibility/blob/master/aria/README.md#%EB%A0%88%EC%A7%84-wai-aria-%EA%B0%80%EC%9D%B4%EB%93%9C%EB%9D%BC%EC%9D%B8" target="_blank" class="link__button">WAI-ARIA</a>
					</div>
					<div class="box__cell">
						<a href="https://wiki.ebaykorea.com/pages/viewpage.action?pageId=365047168" target="_blank" class="link__button">GUIDE</a>
						<select name="envyzteam-data" id="env-user" style="width:170px">
							<option value="envyzteam" selected>엔비즈팀</option>
							<option value="envyz711">김태중 (920100711)</option>
							<option value="envyz728">유지선 (920100728)</option>
							<option value="envyz710">정소영 (920100710)</option>
							<option value="envyz2120">성유현 (920702120)</option>
						</select>
						<select name="envyzteam-data" id="env-year" style="width:80px">
							<option value="2023">2023</option>
							<option value="2024">2024</option>
						</select>
						<select name="envyzteam-data" id="env-month" style="width:60px">
							<option value="01">01</option>
							<option value="02">02</option>
							<option value="03">03</option>
							<option value="04">04</option>
							<option value="05">05</option>
							<option value="06">06</option>
							<option value="07">07</option>
							<option value="08">08</option>
							<option value="09">09</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
						<a href="#" id="env-button" target="_blank" class="link__button fav">버튼</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<hr>

	<div id="container">
		<div id="aside">
			<h2>OPTION</h2>
			<form name="frm1">
				<div class="box__input-option">
					<h3>BRANCH NAME</h3>
					<input class="form-control" name="branch_no" type="text" placeholder="Branch Name" value="feature/GPP-1234-test" onclick="this.select()" onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);">
				</div>
				<div class="box__option-select">
					<dl>
						<dt><h3>SERVER</h3></dt>
						<dd><input type="radio" id="mockup" class="custom-control-input" name="sever" value="mockup" checked="checked"> <label for="mockup" class="custom-control-label">MOCKUP</label></dd>
						<dd><input type="radio" id="dev" class="custom-control-input" name="sever" value="dev"> <label for="dev" class="custom-control-label">DEV</label></dd>
						<dd class="clear"><input type="radio" id="master" class="custom-control-input" name="sever" value="master"> <label for="master" class="custom-control-label">MASTER (MAIN)</label></dd>
						<dt><h3>DOMAIN</h3></dt>
						<dd><input type="radio" id="gmkt" class="custom-control-input" name="domain" value="gmkt" checked="checked"> <label for="gmkt" class="custom-control-label">GMKT</label></dd>
						<dd><input type="radio" id="iac" class="custom-control-input" name="domain" value="iac"> <label for="iac" class="custom-control-label">IAC</label></dd>
						<dd><input type="radio" id="ebay" class="custom-control-input" name="domain" value="ebay"> <label for="ebay" class="custom-control-label">EBAY</label></dd>
						<dd><input type="radio" id="starro" class="custom-control-input" name="domain" value="starro"> <label for="starro" class="custom-control-label"><strong>STARRO</strong></label></dd>
						<dd class="clear"><input type="radio" id="hanbando" class="custom-control-input" name="domain" value="hanbando"> <label for="hanbando" class="custom-control-label">HANBANDO</label></dd>
						<dd class="hide"><input type="radio" id="g9" class="custom-control-input" name="domain" value="g9"> <label for="g9" class="custom-control-label">G9</label></dd>
						<dt class="hide"><h3>DEVICE</h3></dt>
						<dd class="hide"><input type="radio" id="pc" class="custom-control-input" name="device" value="pc" checked="checked"> <label for="pc" class="custom-control-label">PC</label></dd>
						<dd class="hide"><input type="radio" id="mobile" class="custom-control-input" name="device" value="mobile"> <label for="mobile" class="custom-control-label">MOBILE</label></dd>
					</dl>
				</div>
				<button class="js-button type_trigger btn btn-warning">OPTION CONFIRM</button>
			</form>
			<div class="calculator">
				<h3>ASPECT RATIO</h3>
				<div class="inputbox">
					<span>
						<input type="number" name="a" class="form-control aa" value="800" placeholder="가로" onclick="this.select()">
						<input type="number" name="b" class="form-control bb" value="600" placeholder="세로" onclick="this.select()">
						<em class="mk"><button class="swt">⇄</button></em>
					</span>
					<span>
						<input type="number" name="c" class="form-control cc" value="1" placeholder="비율 A" onclick="this.select()">
						<input type="number" name="d" class="form-control dd" value="" placeholder="비율 B" onclick="this.select()">
						<em class="mk"><button class="swt2">:</button></em>
					</span>
				</div>
				<div class="btnbox">
					<button type="button" class="btn btn-secondary" onclick="rate()" class="result">비율 계산하기</button>
				</div>
			</div>
		</div>
		<div id="contents" class="box__contents">
			<div class="box__item">
				<h2>Jira</h2>
				<pre id="jiraNo"><input type="text" class="hide_input"><a class="link__desabled" target="_blank" href="#" onclick="return false;">Jira Number</a></pre>
			</div>
			
			<div class="box__item">
				<h2>Git Comparing</h2>
				<pre id="comparingUrl"><input type="text" class="hide_input"><a class="link__desabled" target="_blank" href="#" onclick="return false;">Git Compare URL</a></pre>
			</div>
			
			<!-- <div class="box__item">
				<h2>Git Branch</h2>
				<pre id="BranchUrl"><input type="text" class="hide_input"><a class="link__desabled" target="_blank" href="#" onclick="return false;">Git Branch URL</a></pre><br>
				<pre id="CompareUrl"><input type="text" class="hide_input"><a class="link__desabled" target="_blank" href="#" onclick="return false;">Git Branch Compare URL</a></pre>
			</div> -->
			
			<div class="box__item">
				<h2 class="select-domain"><span class="text__domain"></span> Pull request</h2>
				<div id="MergeUrl">
					<pre class="request-url"><input type="text" class="hide_input"><a class="link__desabled" target="_blank" href="#" onclick="return false;"></a></pre>
					<pre class="request-url"><input type="text" class="hide_input"><a class="link__desabled" target="_blank" href="#" onclick="return false;"></a></pre>
				</div>
			</div>
			<div class="box__item">
				<h2>PR Template </h2>
				<div class="box-flex">
					<div class="cell">
						<button class="btn btn-primary js-copy-temp">💻 Basic Copy</button>
						<textarea class="form-control _code" readonly>
## 🔗 Link
&lt;!-- jira, wiki 등 관련 링크 --&gt;
**JIRA** -
 
**WIKI** -
 
**PRD** -
 
<hr/>
 
 
## ✅ 변경 타입
&lt;!-- 해당되는 항목 [x] 체크 --&gt;
- [ ] 기능 추가 ✨ <br/>
- [x] UI 수정 🪄  <br/>
- [ ] 버그 수정 🐛 <br/>
- [ ] 리팩토링 ♻️  <br/>
- [ ] 문서 업데이트 필요 📑
 
<hr/>
 
 
## 💻 작업 사항
***Screenshot***
&lt;!-- 캡처 [이미지 | GIF | 영상] 첨부 --&gt;
 
 
***Description***
&lt;!-- 작업 사항 설명 작성 --&gt;
 
 
<hr/>
 
 
## ⚡️ 이슈 및 공유 사항
&lt;!-- 이슈 및 공유 사항 자유롭게 작성 --&gt;
 
 
<hr/>
						</textarea>
					</div>
					<div class="cell">
						<button class="btn btn-danger js-copy-temp">🚨 Hotfix Copy</button>
						<textarea class="form-control _code" readonly>
## 🚨 Hotfix
**JIRA** -
 
**장애 사항** 
 
 
**장애 원인**
 
 
**수정으로 인해 해결되는 이유**
						</textarea>
					</div>
					<div class="cell">
						<button class="btn btn-success js-copy-temp">🚀 Release Copy</button>
						<textarea class="form-control _code" readonly>
## 🚀 Release
**JIRA** -
 
**배포 일시** -
						</textarea>
					</div>
				</div>
			</div>

				<form name="frm2" class="box__form">

					<button class="js-button single_trigger btn btn-success">Confirm</button>
				</form>
				<pre class="DiffUrl" id="DiffUrl"><input type="text" class="hide_input"><a class="link__desabled" target="_blank" href="#" onclick="return false;">Diff URL</a></pre>

				<h2>Test input</h2>
				<div class="test form-control" contenteditable="true" placeholder="여기에 메시지를 입력하세요"></div>
			</div>
			-->
			
		</div>

	</div>
</div>
